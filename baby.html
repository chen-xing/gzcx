 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

<title>宝宝金句</title> 
<link href="https://www.94rg.com/img/favicon.ico" rel="shortcut icon" type="image/x-icon">
<style type="text/css"> 
*{ 
margin:0; 
padding:0; 
} 
body{ 
font-family:arial,sans-serif; 
font-size:100%; 
margin:3em; 
background:#666 ; 
color:#fff ; 
} 
h2,p{ 
font-size:100%; 
font-weight:normal; 
} 
ul,li{ 
list-style:none; 
} 
ul{ 
overflow:hidden; 
padding:3em; 
} 
ul li a{ 
text-decoration:none; 
color:#000 ; 
background:#ffc ; 
display:block;  
padding:1em; 
} 
ul li{ 
margin:1em; 
float:left; 
} 
ul li h2 
{ 
font-size: 140%; 
font-weight: bold; 
padding-bottom: 10px; 
} 
ul li p 
{ 
font-family: “Reenie Beanie” ,arial,sans-serif,微软雅黑; 
font-size: 110%; 
} 
ul li a 
{ 
text-decoration: none; 
color: #000 ; 
background: #ffc ;
font-size:40px; 
display: block; 
padding: 1em; /* Firefox */ 
-moz-box-shadow: 5px 5px 7px rgba(33,33,33,1) ; /* Safari+Chrome */ 
-webkit-box-shadow: 5px 5px 7px rgba(33,33,33,.7) ; /* Opera */ 
box-shadow: 5px 5px 7px rgba(33,33,33,.7) ; 
} 
ul li a{ 
-webkit-transform:rotate(-6deg); 
-o-transform:rotate(-6deg); 
-moz-transform:rotate(-6deg); 
} 
ul li:nth-child(even) a{ 
-o-transform:rotate(4deg); 
-webkit-transform:rotate(4deg); 
-moz-transform:rotate(4deg); 
position:relative; 
top:5px; 
} 
ul li:nth-child(3n) a{ 
-o-transform:rotate(-3deg); 
-webkit-transform:rotate(-3deg); 
-moz-transform:rotate(-3deg); 
position:relative; 
top:-5px; 
} 
ul li:nth-child(5n) a{ 
-o-transform:rotate(5deg); 
-webkit-transform:rotate(5deg); 
-moz-transform:rotate(5deg); 
position:relative; 
top:-10px; 
} 
ul li a:hover,ul li a:focus{ 
-moz-box-shadow:10px 10px 7px rgba(0,0,0,.7) ; 
-webkit-box-shadow: 10px 10px 7px rgba(0,0,0,.7) ; 
box-shadow:10px 10px 7px rgba(0,0,0,.7) ; 
-webkit-transform: scale(1.25); 
-moz-transform: scale(1.25); 
-o-transform: scale(1.25); 
position:relative; 
z-index:5; 
} 
ul li:nth-child(even) a{ 
-o-transform:rotate(4deg); 
-webkit-transform:rotate(4deg); 
-moz-transform:rotate(4deg); 
position:relative; 
top:5px; 
background:#cfc ; 
} 
ul li:nth-child(3n) a{ 
-o-transform:rotate(-3deg); 
-webkit-transform:rotate(-3deg); 
-moz-transform:rotate(-3deg); 
position:relative; 
top:-5px; 
background:#ccf ; 
} 
</style> 
<link href=”http://fonts.googleapis.com/css?family=Reenie+Beanie:regular” rel=”stylesheet” type=”text/css”> 
</head> 
<body> 
<ul class="ui-timeLine"> 
<li v-for="item in items"><a> 
<h2 v-if="item.personId==1">陈卓帆</h2>
<h2 v-else="item.personId==2">陈卓希</h2>
<p>{{item.yuyan}}</p> 
<p style="float:right;padding-right:5px;margin-bottom:1px;">{{item.date}}</p>
<p style="clear:both;"></p>
</a></li> 
</ul> 
</body> 
<script>
	$(function(){
		$.getJSON("babyGoldenSentence.json", function (data){
			var vue_data = new Vue({
				el: ".ui-timeLine",
				data: {
					items: data
				}
			});
		});
	});
	
</script>
